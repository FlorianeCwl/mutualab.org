prose:
  siteurl: 'http://www.mutualab.org/'
  media: 'src/images/'
  ignore:
    - _prose.yml
    - /gulp
    - /src
    - .gitignore
    - .travis.yml
    - mutualab.sublime-project
    - bower.json
    - gulpfile.js
    - package.json
  metadata:
    contents/page:
      - name: "title"
        field: 
          element: "text"
          label: "titre de la page (balise title)"
          value: "Page sans titre"
      - name: "description"
        field: 
          element: "textarea"
          label: "déscription de la page (meta description)"
          value: ""
      - name: "nofollow"
        field: 
          element: "checkbox"
          label: "Ne pas référencer"
          value: false
          on: "oui"
          off: "non"
language: node_js     
node_js:
- stable
branches:
  only:
  - master
before_script:
- npm install -g bower
- npm install gulp
- bower install
script: git remote set-branches --add origin gh-pages; git fetch --all ;git branch -a; git checkout gh-pages; 
cache:
  directories:
  - node_modules
  - bower_components
  

language: node_js     
node_js:
- stable
branches:
  only:
  - master
before_script:
- npm install -g bower
- npm install gulp
- bower install
script: 
- git config user.email "travis@mutualab.org";git config user.name "Travis deployment"
- git remote set-url origin https://${GH_TOKEN}@${GH_REF}
- git remote set-branches --add origin gh-pages
- git fetch --all 
- gulp build:gh-pages
cache:
  directories:
  - node_modules
  - bower_components
env:
  global:
  - GH_REF: github.com/Mutualab/mutualab.org
  - GH_TOKEN: 
  

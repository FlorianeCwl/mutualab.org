<div class="social-networks {{ hovered ? 'hovered hovered-'+hovered : ''  }}">
  {% for network in ui.socialNetworks %}
  <a href="{{= network.url }}" 
     class="{{= network.name }}"
     ng-mouseover="hovered='{{= network.name }}'"
     ng-mouseleave="hovered=null"
     {% if network.self == null %}target="_blank"{% endif %}>
    <i class="{{= network.class }}"></i>
  </a>
  {% endfor %}
</div>
